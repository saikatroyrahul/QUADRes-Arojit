<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Brand - Mobile Music Player</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ... All your existing CSS ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-color: #1C1B1F;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', 'Arial', sans-serif;
            color: #E6E0E9;
            text-align: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(28, 27, 31, 0.3) 0%,
                rgba(28, 27, 31, 0.5) 50%,
                rgba(28, 27, 31, 0.4) 100%
            );
            z-index: 0;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll !important;
                background-size: cover !important;
                background-position: center center !important;
                background-repeat: no-repeat !important;
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            body::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('background.jpg');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                z-index: -2;
                opacity: 1;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 25px;
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.4;
            z-index: 0;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #D0BCFF, #CCC2DC);
            border-radius: 50% 10% 50% 10%;
            transform: rotate(45deg);
            top: 0;
            left: 2px;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #F2B8B5, #F9DEDC);
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            25% { transform: translateY(-15px) rotate(90deg); opacity: 0.4; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.6; }
            75% { transform: translateY(-15px) rotate(270deg); opacity: 0.4; }
        }

        .player-container {
            background: rgba(230, 224, 233, 0.08);
            backdrop-filter: blur(12px);

            padding: 24px;

            width: calc(100vw - 32px);
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        .top-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;

        }

        .logo {

            height: 80px;
            flex-shrink: 0;
            object-fit: contain;
            object-position: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
            display: block;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
        }

        @media (max-width: 400px) {
            .logo {
                width: 72px;
                height: 72px;
                border-radius: 18px;
            }
        }

        @media (max-width: 350px) {
            .logo {

                height: 64px;
                border-radius: 16px;
            }
        }

        .track-info {
            flex: 1;
            text-align: left;
        }

        .track-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #E6E0E9;
            line-height: 1.2;
        }

        .track-artist {
            font-size: 16px;
            color: #CAC4D0;

        }

        .progress-container {
            margin: 2px 0;
            position: relative;
        }

        .wave-progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(86, 80, 71, 0.304);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
        }

        .wave-progress {
            height: 100%;
            width: 0%;
            position: relative;
            border-radius: 1px;
            background: #ffa200;
            background-size: 300% 100%;
            animation: wave-flow 3s linear infinite;
            overflow: hidden;
            transition: width 0.1s ease;
        }

        .wave-progress.playing::before {
            animation-duration: 1.5s;
        }

        .wave-progress.playing::after {
            animation-duration: 1s;
        }

        @keyframes wave-flow {
            0% { background-position: 0% 0; }
            100% { background-position: 300% 0; }
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 12px;
            color: #CAC4D0;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }

        button {

            border: 1px solid rgba(208, 188, 255, 0.2);
            color: #D0BCFF;
            font-size: 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);

        .social-slider-wrapper {

            align-items: center;

        .social-slider-track {
            width: 100%;

            position: relative;

            -webkit-touch-callout: none;

            -webkit-appearance: none;

            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 5;

            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 5;
            outline: none;
        }

        .slider-thumb {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);

            height: 32px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;

        }

        .slider-thumb.facebook-mode {
            background: linear-gradient(45deg, #1877F2, #0d5cbf);
        }

        .slider-thumb i {
            transition: transform 0.3s ease;
        }

        .slider-thumb.instagram-mode i {
            transform: rotate(-30deg);
        }

        .slider-thumb.facebook-mode i {
            transform: rotate(30deg);
        }

        .social-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 5px;

        .social-logo {

            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

        /* 👥 SIMULATED LIVE VIEWER COUNTER */

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .stats-title {
            font-size: 20px;
            font-weight: 600;
            color: #D0BCFF;
        }

        .close-btn {
            background: none;

        .stat-item {
            background: rgba(208, 188, 255, 0.08);

        .stat-label {
            font-size: 14px;

        .stat-value {

        .loading {
            display: inline-block;

        @keyframes spin {

        .particles-container {

        @media (max-width: 400px) {
            .live-viewer-counter {
                top: 16px;
                right: 16px;
                padding: 6px 12px;
            }
            .live-viewer-number { font-size: 14px; }
        }
    </style>

    <script>
        // DOM Elements
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');

        const socialSlider = document.getElementById('socialSlider');
        const instaLogo = document.getElementById('instaLogo');
        const fbLogo = document.getElementById('fbLogo');
        const sliderThumb = document.getElementById('sliderThumb');
        const liveViewerCountEl = document.getElementById('liveViewerCount');
        const statsModal = document.getElementById('statsModal');
        const closeStatsModal = document.getElementById('closeStatsModal');

        // Initialize volume
        audio.volume = 0.7;

        // ✅ COUNTAPI v2 - FOR "LIVE" VIEWER COUNT
        const COUNTAPI_KEY = 'ut_PfZznL64pZtBiDC8rla8RdZNCEZNLctA4WuLhTyf';
        const NAMESPACE = 'quadres_music_player';
        const ENDPOINT = `https://api.countapi.xyz/v2/${NAMESPACE}/page_views`;

        // Initialize counter
        async function initializeCounter() {
            try {
                await fetch(ENDPOINT, {
                    method: 'CREATE',
                    headers: {
                        'Authorization': `Bearer ${COUNTAPI_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ value: 0 })
                });
            } catch (e) {
                console.log('Counter already exists');
            }
        }

        // Increment and get count
        async function updateViewerCount() {
            try {
                const response = await fetch(ENDPOINT, {
                    method: 'UPDATE',
                    headers: {
                        'Authorization': `Bearer ${COUNTAPI_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: 1 })
                });
                const data = await response.json();
                liveViewerCountEl.textContent = data.value;
            } catch (e) {
                console.error('Failed to update count:', e);
            }
        }

        // Just get current count (for other viewers)
        async function getCurrentCount() {
            try {
                const response = await fetch(ENDPOINT, {
                    headers: {
                        'Authorization': `Bearer ${COUNTAPI_KEY}`
                    }
                });
                const data = await response.json();
                liveViewerCountEl.textContent = data.value;
            } catch (e) {
                console.error('Failed to get count:', e);
            }
        }

        // 🎵 AUDIO PLAYER INTEGRATION
        function togglePlay() {
            if (audio.paused) {
                audio.play().then(() => {
                    playIcon.className = 'fa-solid fa-pause';
                    playBtn.classList.add('playing');
                }).catch(e => {
                    console.log('Playback failed:', e);
                    playIcon.className = 'fa-solid fa-times';
                });
            } else {
                audio.pause();
                playIcon.className = 'fa-solid fa-circle-play';
                playBtn.classList.remove('playing');
            }
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 400 ? 6 : 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                container.appendChild(particle);
            }
        }

        // Format time display
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Skip functions
        function skipForward() {
            audio.currentTime = Math.min(audio.currentTime + 10, audio.duration || audio.currentTime);
        }

        function skipBackward() {
            audio.currentTime = Math.max(audio.currentTime - 10, 0);
        }

        // Progress bar click
        function setProgress(e) {
            const progressBar = e.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX || (e.touches && e.touches[0].clientX);
            if (clickX) {
                const clickPosition = clickX - rect.left;
                const percentage = clickPosition / rect.width;
                
                if (audio.duration) {
                    audio.currentTime = percentage * audio.duration;
                    createRipple(progressBar, clickPosition);
                }
            }
        }

        // Create ripple effect
        function createRipple(element, x) {
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(208, 188, 255, 0.3);
                animation: ripple 0.6s linear;
                pointer-events: none;
                left: ${x - 10}px;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                height: 20px;
                z-index: 10;
            `;
            
            element.style.position = 'relative';
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Touch support for progress bar
        const progressBarEl = document.querySelector('.wave-progress-bar');
        progressBarEl.addEventListener('touchstart', handleTouch, { passive: false });
        progressBarEl.addEventListener('touchmove', handleTouch, { passive: false });
        progressBarEl.addEventListener('touchend', () => {}, { passive: true });

        function handleTouch(e) {
            e.preventDefault();
            setProgress(e);
        }

        // Update progress
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = progressPercent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                
                if (!audio.paused) {
                    progress.classList.add('playing');
                } else {
                    progress.classList.remove('playing');
                }
            }
        });

        // Update duration
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Enhanced Social Media Slider Control
        let sliderDirection = '';
        let sliderTimeout;

        function updateSliderThumb() {
            const value = parseInt(socialSlider.value);
            const rect = socialSlider.getBoundingClientRect();
            const trackWidth = rect.width;
            const thumbPosition = (value / 100) * trackWidth;
            
            sliderThumb.style.left = `${thumbPosition}px`;
            
            if (value < 30) {
                instaLogo.classList.add('active');
                fbLogo.classList.remove('active');
                sliderThumb.classList.add('instagram-mode');
                sliderThumb.classList.remove('facebook-mode');
                sliderDirection = 'instagram';
            } else if (value > 70) {
                fbLogo.classList.add('active');
                instaLogo.classList.remove('active');
                sliderThumb.classList.add('facebook-mode');
                sliderThumb.classList.remove('instagram-mode');
                sliderDirection = 'facebook';
            } else {
                instaLogo.classList.remove('active');
                fbLogo.classList.remove('active');
                sliderThumb.classList.remove('instagram-mode');
                sliderThumb.classList.remove('facebook-mode');
                sliderDirection = '';
            }
        }

        function openSocialLink(platform) {
            if (platform === 'instagram') {
                window.open('https://www.instagram.com/quadres_bd', '_blank');
            } else if (platform === 'facebook') {
                window.open('https://www.facebook.com/quadres.bd', '_blank');
            }
        }

        socialSlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            updateSliderThumb();
            
            clearTimeout(sliderTimeout);
            
            sliderTimeout = setTimeout(() => {
                if (value < 10) {
                    openSocialLink('instagram');
                    setTimeout(() => {
                        socialSlider.value = 50;
                        updateSliderThumb();
                    }, 500);
                } else if (value > 90) {
                    openSocialLink('facebook');
                    setTimeout(() => {
                        socialSlider.value = 50;
                        updateSliderThumb();
                    }, 500);
                }
            }, 300);
        });

        socialSlider.addEventListener('change', (e) => {
            const value = parseInt(e.target.value);
            if (value >= 10 && value <= 90) {
                socialSlider.value = 50;
                updateSliderThumb();
            }
        });

        // Handle audio states
        audio.addEventListener('loadstart', () => {
            playIcon.className = 'fa-solid fa-spinner fa-spin';
        });

        audio.addEventListener('canplay', () => {
            if (playIcon.className.includes('spinner')) {
                playIcon.className = 'fa-solid fa-circle-play';
            }
        });

        audio.addEventListener('error', (e) => {
            playIcon.className = 'fa-solid fa-times';
            console.log('Audio error:', e);
        });

        audio.addEventListener('ended', () => {
            playIcon.className = 'fa-solid fa-circle-play';
            playBtn.classList.remove('playing');
        });

        // Initialize particles
        createParticles();

        // Handle keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    skipBackward();
                    break;
                case 'ArrowRight':
                    skipForward();
                    break;
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                document.body.style.height = '100vh';
                document.body.style.height = '100dvh';
                setTimeout(updateSliderThumb, 100);
            }, 100);
        });

        // Logo Fallback Handler
        window.addEventListener('load', function() {
            const logoImg = document.querySelector('.logo');
            
            if (logoImg) {
                logoImg.addEventListener('error', function() {
                    console.warn('Logo failed to load. Applying fallback.');
                    this.style.backgroundColor = '#D0BCFF';
                    this.style.backgroundImage = 'linear-gradient(135deg, #ffa200, #ff7b00)';
                    this.innerHTML = '<i class="fas fa-music" style="color: white; font-size: 32px; line-height: 72px;"></i>';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.style.padding = '0';
                });

                const preloadLogo = new Image();
                preloadLogo.src = 'QUADRes main logo with original colour.jpg';
                preloadLogo.onload = function() {
                    logoImg.src = this.src;
                };
            }
        });

        // 📊 STATS MODAL HANDLING
        liveViewerCountEl.addEventListener('click', () => {
            statsModal.style.display = 'flex';
        });

        closeStatsModal.addEventListener('click', () => {
            statsModal.style.display = 'none';
        });

        statsModal.addEventListener('click', (e) => {
            if (e.target === statsModal) {
                statsModal.style.display = 'none';
            }
        });

        // Initialize slider thumb
        window.addEventListener('load', async () => {
            await initializeCounter();
            await updateViewerCount(); // Increment for this viewer
            
            // Update every 5 seconds (feels "live")
            setInterval(getCurrentCount, 5000);
            
            updateSliderThumb();
        });
    </script>
</body>
</html>
