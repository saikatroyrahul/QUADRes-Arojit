<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Brand - Mobile Music Player</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile-First Design - Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            left: 0;
            
            /* Perfect background for mobile */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            
            /* Material Design 3 inspired background fallback */
            background-color: #1C1B1F;
            
            /* Mobile-optimized display */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', 'Arial', sans-serif;
            color: #E6E0E9;
            text-align: center;
        }

        /* Dark overlay for better content visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(28, 27, 31, 0.3) 0%,
                rgba(28, 27, 31, 0.5) 50%,
                rgba(28, 27, 31, 0.4) 100%
            );
            z-index: 0;
        }

        /* Force background image to load properly on mobile */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll !important;
                background-size: cover !important;
                background-position: center center !important;
                background-repeat: no-repeat !important;
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            body::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('background.jpg');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                z-index: -2;
                opacity: 1;
            }
        }

        /* All content positioned lower on screen */
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 25px;
        }

        /* Animated flower particles */
        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.4;
            z-index: 0;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #D0BCFF, #CCC2DC);
            border-radius: 50% 10% 50% 10%;
            transform: rotate(45deg);
            top: 0;
            left: 2px;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #F2B8B5, #F9DEDC);
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.2; 
            }
            25% { 
                transform: translateY(-15px) rotate(90deg); 
                opacity: 0.4; 
            }
            50% { 
                transform: translateY(-25px) rotate(180deg); 
                opacity: 0.6; 
            }
            75% { 
                transform: translateY(-15px) rotate(270deg); 
                opacity: 0.4; 
            }
        }

        /* Player container - Material Design 3 */
        .player-container {
            background: rgba(230, 224, 233, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 24px;
            border: 1px solid rgba(208, 188, 255, 0.2);
            box-shadow: 
                0 6px 16px rgba(0, 0, 0, 0.24),
                0 1px 4px rgba(0, 0, 0, 0.12);
            width: calc(100vw - 32px);
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        /* Horizontal layout container for logo and track info */
        .top-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        /* Brand logo */
        .logo {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
        }

        /* Track info */
        .track-info {
            flex: 1;
            text-align: left;
        }

        .track-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #E6E0E9;
            line-height: 1.2;
        }

        .track-artist {
            font-size: 16px;
            color: #CAC4D0;
            font-weight: 400;
            line-height: 1.3;
        }

        /* Progress container */
        .progress-container {
            margin: 2px 0;
            position: relative;
        }

        /* Android 16 Wave Surfing Progress Bar */
        .wave-progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(86, 80, 71, 0.304);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
        }

        .wave-progress {
            height: 100%;
            width: 0%;
            position: relative;
            border-radius: 1px;
            background: #ffa200; /* Single solid color */
            background-size: 300% 100%;
            animation: wave-flow 3s linear infinite;
            overflow: hidden;
            transition: width 0.1s ease;
        }

        .wave-progress.playing::before {
            animation-duration: 1.5s;
        }

        .wave-progress.playing::after {
            animation-duration: 1s;
        }

        @keyframes wave-flow {
            0% {
                background-position: 0% 0;
            }
            100% {
                background-position: 300% 0;
            }
        }

        @keyframes wave-surf {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes wave-shimmer {
            0%, 100% {
                opacity: 0.3;
                background-position: 0% 0;
            }
            50% {
                opacity: 0.6;
                background-position: 100% 0;
            }
        }

        /* Time display */
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 12px;
            color: #CAC4D0;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }

        button {
            background: rgba(208, 188, 255, 0.12);
            border: 1px solid rgba(208, 188, 255, 0.2);
            color: #D0BCFF;
            font-size: 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background: rgba(208, 188, 255, 0.16);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.96);
            background: rgba(208, 188, 255, 0.20);
        }

        .play-btn {
            min-width: 64px;
            min-height: 64px;
            font-size: 28px;
            background: rgba(208, 188, 255, 0.12); /* Transparent when paused */
            border: 1px solid rgba(208, 188, 255, 0.2);
            color: white;
            border-radius: 32px;
            transition: all 0.2s ease;
        }

        /* Add this new class for playing state */
        .play-btn.playing {
            background: linear-gradient(135deg, #ffa200, #ff7b00); /* Orange when playing */
            border: none;
            box-shadow: 0 3px 12px rgba(255, 162, 0, 0.3);
        }

        /* Volume control */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }

        .volume-icon {
            font-size: 20px;
            min-width: 24px;
            color: #CAC4D0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom volume slider container */
        .volume-slider-container {
            width: 140px;
            height: 6px;
            background: rgba(220, 196, 194, 0.16);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        /* Volume progress fill */
        .volume-progress {
            height: 100%;
            background: linear-gradient(135deg, #fdc29f, #ff744d);
            border-radius: 3px;
            width: 70%; /* Initial volume at 70% */
            transition: width 0.2s ease;
            position: relative;
        }

        /* Hide the default slider */
        .volume-slider {
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            -webkit-appearance: none;
            appearance: none;
        }

        /* Remove all slider thumb styles */
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 0;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 0;
            height: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(208, 188, 255, 0.3);
            border-radius: 50%;
            border-top-color: #D0BCFF;
            animation: spin 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ripple effect */
        @keyframes ripple {
            0% {
                transform: translateY(-50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) scale(4);
                opacity: 0;
            }
        }

        /* Small mobile screens */
        @media (max-width: 400px) {
            .content {
                padding: 16px;
            }
            
            .top-section {
                gap: 12px;
            }
            
            .logo {
                width: 72px;
                height: 72px;
                border-radius: 18px;
            }
            
            .player-container {
                padding: 20px;
                width: calc(100vw - 24px);
                border-radius: 24px;
            }
            
            .track-title {
                font-size: 20px;
            }
            
            .track-artist {
                font-size: 14px;
            }
            
            .controls {
                gap: 12px;
            }
            
            button {
                min-width: 44px;
                min-height: 44px;
                font-size: 18px;
            }
            
            .play-btn {
                min-width: 56px;
                min-height: 56px;
                font-size: 24px;
            }
            
            .wave-progress-bar {
                height: 12px;
                border-radius: 10px;
            }
            
            .volume-slider-container {
                width: 120px;
            }
        }

        /* Very small mobile screens */
        @media (max-width: 350px) {
            .top-section {
                gap: 10px;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .track-info {
                text-align: center;
            }
            
            .logo {
                width: 64px;
                height: 64px;
                border-radius: 16px;
            }
            
            .player-container {
                padding: 16px;
            }
            
            .track-title {
                font-size: 18px;
            }
            
            .track-artist {
                font-size: 13px;
            }
            
            .volume-slider-container {
                width: 100px;
            }
        }

        /* Particles container */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-width: 48px;
                min-height: 48px;
            }
            
            .wave-progress-bar {
                height: 12px;
                border-radius: 14px;
            }
            
            .volume-slider-container {
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles-container" id="particles"></div>

    <!-- Main content wrapper -->
    <div class="content">
        <!-- Player Container -->
        <div class="player-container">
            <!-- Horizontal layout for logo and track info -->
            <div class="top-section">
                <!-- Brand logo -->
                <img src="QUADRes main logo with original colour.jpg" alt="Brand Logo" class="logo">
                
                <!-- Track Info -->
                <div class="track-info">
                    <div class="track-title">Ordinary</div>
                    <div class="track-artist">Alex Warren</div>
                </div>
            </div>

            <!-- Progress container -->
            <div class="progress-container">
                <!-- WAVE PROGRESS BAR SECTION -->
                <div class="wave-progress-bar" onclick="setProgress(event)">
                    <div class="wave-progress" id="progress"></div>
                </div>
                
                <!-- Time display -->
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- AUDIO ELEMENT -->
            <audio id="audioPlayer" preload="auto">
                <source src="Alex Warren - Ordinary (Official Video)(MP3_320K).mp3" type="audio/mp3">
                Your browser does not support audio playback.
            </audio>

            <!-- CONTROL BUTTONS SECTION -->
            <div class="controls">
                <button onclick="skipBackward()" title="Skip back 10 seconds">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button onclick="togglePlay()" id="playBtn" class="play-btn">
                    <i class="fa-solid fa-circle-play"></i>
                </button>
                <button onclick="skipForward()" title="Skip forward 10 seconds">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

            <!-- VOLUME CONTROL SECTION -->
            <div class="volume-container">
                <span class="volume-icon" id="volumeIcon">
                    <i class="fa-solid fa-volume-high"></i>
                </span>
                <div class="volume-slider-container" onclick="setVolume(event)">
                    <div class="volume-progress" id="volumeProgress"></div>
                    <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeProgress = document.getElementById('volumeProgress');

        // Initialize volume
        audio.volume = 0.7;

        // Update volume icon based on volume level
        function updateVolumeIcon(volumeLevel) {
            const volumeIcon = document.getElementById('volumeIcon');
            
            if (volumeLevel === 0) {
                volumeIcon.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            } else if (volumeLevel <= 30) {
                volumeIcon.innerHTML = '<i class="fa-solid fa-volume-low"></i>';
            } else {
                volumeIcon.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            }
        }

        // Update volume progress bar
        function updateVolumeProgress(volumeLevel) {
            volumeProgress.style.width = volumeLevel + '%';
        }

        // Initialize volume icon and progress on page load
        updateVolumeIcon(70);
        updateVolumeProgress(70);

        // Set volume from click position
        function setVolume(e) {
            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const clickX = e.clientX || (e.touches && e.touches[0].clientX);
            
            if (clickX) {
                const clickPosition = clickX - rect.left;
                const percentage = Math.max(0, Math.min(100, (clickPosition / rect.width) * 100));
                
                // Update audio volume
                audio.volume = percentage / 100;
                
                // Update slider value
                volumeSlider.value = percentage;
                
                // Update visual progress
                updateVolumeProgress(percentage);
                
                // Update icon
                updateVolumeIcon(percentage);
            }
        }

        // FIXED: Single togglePlay function with proper class handling
        function togglePlay() {
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                    playBtn.classList.add('playing'); // Add playing class for orange background
                }).catch(e => {
                    console.log('Playback failed:', e);
                    playBtn.innerHTML = '<i class="fa-solid fa-times-circle"></i>';
                });
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-circle-play"></i>';
                playBtn.classList.remove('playing'); // Remove playing class for transparent background
            }
        }

        // Create floating particles with Material colors
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 400 ? 6 : 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                container.appendChild(particle);
            }
        }

        // Format time display
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Skip functions
        function skipForward() {
            audio.currentTime = Math.min(audio.currentTime + 10, audio.duration || audio.currentTime);
        }

        function skipBackward() {
            audio.currentTime = Math.max(audio.currentTime - 10, 0);
        }

        // Progress bar click with wave animation
        function setProgress(e) {
            const progressBar = e.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX || (e.touches && e.touches[0].clientX);
            if (clickX) {
                const clickPosition = clickX - rect.left;
                const percentage = clickPosition / rect.width;
                
                if (audio.duration) {
                    audio.currentTime = percentage * audio.duration;
                    
                    // Add a ripple effect at click position
                    createRipple(progressBar, clickPosition);
                }
            }
        }

        // Create ripple effect for Material Design
        function createRipple(element, x) {
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(208, 188, 255, 0.3);
                animation: ripple 0.6s linear;
                pointer-events: none;
                left: ${x - 10}px;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                height: 20px;
                z-index: 10;
            `;
            
            element.style.position = 'relative';
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Touch support for progress bar
        document.querySelector('.wave-progress-bar').addEventListener('touchstart', setProgress);
        
        // Touch support for volume control
        document.querySelector('.volume-slider-container').addEventListener('touchstart', setVolume);

        // Update progress with wave animation
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = progressPercent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                
                // Add playing class for enhanced wave effects
                if (!audio.paused) {
                    progress.classList.add('playing');
                } else {
                    progress.classList.remove('playing');
                }
            }
        });

        // Update duration when metadata loads
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Volume control with Material feedback
        volumeSlider.addEventListener('input', (e) => {
            const volumeValue = parseInt(e.target.value);
            audio.volume = volumeValue / 100;
            updateVolumeIcon(volumeValue);
            updateVolumeProgress(volumeValue);
        });

        // Handle audio loading states
        audio.addEventListener('loadstart', () => {
            playBtn.innerHTML = '<div class="loading"></div>';
        });

        audio.addEventListener('canplay', () => {
            if (playBtn.innerHTML.includes('loading')) {
                playBtn.innerHTML = '<i class="fa-solid fa-circle-play"></i>';
            }
        });

        audio.addEventListener('error', (e) => {
            playBtn.innerHTML = '<i class="fa-solid fa-times-circle"></i>';
            console.log('Audio error:', e);
        });

        // FIXED: Handle when audio ends - reset to paused state
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fa-solid fa-circle-play"></i>';
            playBtn.classList.remove('playing'); // Remove orange background when song ends
        });

        // Initialize particles
        createParticles();

        // Handle keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    skipBackward();
                    break;
                case 'ArrowRight':
                    skipForward();
                    break;
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - (lastTouchEnd || 0) <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                const body = document.body;
                const backgroundImage = body.style.backgroundImage;
                body.style.backgroundImage = 'none';
                setTimeout(() => {
                    body.style.backgroundImage = backgroundImage || "url('background.jpg')";
                }, 50);
                
                document.body.style.height = '100vh';
                document.body.style.height = '100dvh';
            }, 100);
        });

        // Preload background image
        function preloadBackgroundImage() {
            const img = new Image();
            img.onload = function() {
                console.log('Background image loaded successfully');
                document.body.style.backgroundImage = "url('background.jpg')";
            };
            img.onerror = function() {
                console.log('Background image failed to load, using Material fallback');
                document.body.style.backgroundColor = '#1C1B1F';
            };
            img.src = 'background.jpg';
        }

        // Initialize everything
        window.addEventListener('load', () => {
            preloadBackgroundImage();
        });

        preloadBackgroundImage();
    </script>
</body>
</html>
